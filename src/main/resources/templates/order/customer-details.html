<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<body>
<div layout:fragment="content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h2>Dane klienta</h2>
          <p class="text-muted">Pola oznaczone (*) są wymagane</p>

          <form th:action="@{/order/details}" method="post"
                th:object="${customerForm}">

            <!-- Pola dla firmy -->
            <div th:if="${session.orderSession.customerType == T(com.example.shop_order.enums.CustomerType).COMPANY}">
              <div class="mb-3">
                <label class="form-label">Nazwa firmy *</label>
                <input type="text" class="form-control"
                       th:field="*{companyName}"
                       th:classappend="${#fields.hasErrors('companyName')} ? 'is-invalid'"
                       required>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('companyName')}"
                     th:errors="*{companyName}">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">NIP *</label>
                <input type="text" class="form-control"
                       th:field="*{nip}"
                       th:classappend="${#fields.hasErrors('nip')} ? 'is-invalid'"
                       required>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('nip')}"
                     th:errors="*{nip}">
                </div>
              </div>
            </div>

            <!-- Pola dla osoby prywatnej -->
            <div th:if="${session.orderSession.customerType == T(com.example.shop_order.enums.CustomerType).INDIVIDUAL}">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Imię *</label>
                  <input type="text" class="form-control"
                         th:field="*{firstName}"
                         th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                         required>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}">
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Nazwisko *</label>
                  <input type="text" class="form-control"
                         th:field="*{lastName}"
                         th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                         required>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}">
                  </div>
                </div>
              </div>
            </div>

            <!-- Wspólne pola -->
            <div class="mb-3">
              <label class="form-label">Email *</label>
              <input type="email" class="form-control"
                     th:field="*{email}"
                     th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                     required>
              <div class="invalid-feedback"
                   th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Telefon *</label>
              <input type="text" class="form-control"
                     th:field="*{phoneNumber}"
                     th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
                     required>
              <div class="invalid-feedback"
                   th:if="${#fields.hasErrors('phoneNumber')}"
                   th:errors="*{phoneNumber}">
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{/order/type}" class="btn btn-outline-warning">COFNIJ</a>
              <button type="submit" class="btn btn-warning">DALEJ</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="right-summary">
        <h4>Twoje zamówienie:</h4>
        <div th:if="${session.orderSession != null and session.orderSession.order != null}">
          <div th:each="item : ${session.orderSession.order.items}" class="d-flex justify-content-between mb-2">
            <span th:text="${item.product?.name}"></span>
            <span th:text="${#numbers.formatDecimal(item.price, 1, 2)} + ' zł'"></span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>Wartość produktów:</strong>
            <strong th:text="${#numbers.formatDecimal(session.orderSession.order.subtotal, 1, 2)} + ' zł'"></strong>
          </div>
        </div>
        <div th:unless="${session.orderSession != null and session.orderSession.order != null}">
          <p>Twój koszyk jest pusty</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
