<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>TechnoDOM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .step-progress {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      padding: 0;
      list-style: none;
    }
    .step-progress li {
      display: flex;
      align-items: center;
      color: #6c757d;
    }
    .step-progress .active {
      color: #ffc107;
      font-weight: bold;
    }
    .step-number {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
    }
    .active .step-number {
      background-color: #ffc107;
      color: white;
    }
    .right-summary {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<header class="bg-dark text-light py-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">TechnoDOM</h1>
      <span>ðŸ“ž 938 573 857</span>
    </div>
  </div>
</header>

<div class="container mt-4">
  <ul class="step-progress">
    <li th:classappend="${currentStep == 1 ? 'active' : ''}">
      <span class="step-number">1</span>
      <span>Twoje dane</span>
    </li>
    <li th:classappend="${currentStep == 2 ? 'active' : ''}">
      <span class="step-number">2</span>
      <span>Metoda dostawy</span>
    </li>
    <li th:classappend="${currentStep == 3 ? 'active' : ''}">
      <span class="step-number">3</span>
      <span>Metoda pÅ‚atnoÅ›ci</span>
    </li>
    <li th:classappend="${currentStep == 4 ? 'active' : ''}">
      <span class="step-number">4</span>
      <span>Bonusy</span>
    </li>
    <li th:classappend="${currentStep == 5 ? 'active' : ''}">
      <span class="step-number">5</span>
      <span>Podsumowanie</span>
    </li>
  </ul>

  <div layout:fragment="content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div layout:fragment="scripts"></div>
</body>
</html>
